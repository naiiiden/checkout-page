<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="devchallenges.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="checkout">
    <h1 class="title">Checkout</h1>

    <div class="desktoprow">
      <div class="orders"><!--ORDER TAB-->
        
        <div class="order">
          <img src="photo1.png" class="ph1" alt="">
          <div class="name">
            <p class="item">Vintage Backpack</p>
            <p class="price">$54.99 <span>$94.49</span></p>
            <div class="quantity">
              <div class="less">
                <div class="minus"></div>
              </div>
              <input type="number" class="numberinput" value=1>
              <div class="more">
                <div class="plus"></div>
                <div class="plus1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="order top">
          <img src="photo2.png" class="ph1" alt="">
          <div class="name">
            <p class="item">Levi Shoes</p>
            <p class="price">$74.99 <span>$124.99</span></p>
            <div class="quantity">
              <div class="less">
                <div class="minus"></div>
              </div>
              <input type="number" class="numberinput" value=1>
              <div class="more">
                <div class="minus"></div>
                <div class="plus1"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="shipping_total">
          <hr>
          <div class="totalprice">
            <p class="shipping">Shipping</p>
            <p class="prise">$19</p>
          </div>
          <hr>
          <div class="totalprice">
            <p class="total">Total</p>
            <p class="prise">$148.88</p>
          </div>
        </div>
      </div><!--ORDER TAB--> 

    <form>
      <div class="contact_shipping">
        <div class="email_phone">
          <p class="contact">Contact information</p>
            <div class="avoidflexgap">
            <label class="label" for="email">E-mail</label>
            <div class="inputcontainer">
              <i class="far fa-envelope input-icon"></i>
              <input type="text" name="email" placeholder="Enter your e-mail..." id="email" required>
            </div>
            </div>

            <div class="avoidflexgap">
            <label class="label" for="phone">Phone</label>
            <div class="inputcontainer">
              <i class="fas fa-phone input-icon"></i>
              <input type="text" name="phone" placeholder="Enter your phone..." id="phone" required>
            </div>
            </div>
            
        </div>   

        <div class="email_phone">
          <p class="contact contact1">Shipping address</p>
          
            <div class="avoidflexgap">
              <label class="label" for="fullname">Full Name</label>
              <div class="inputcontainer">
                <i class="fas fa-user-circle input-icon"></i>
                <input type="text" name="fullname" placeholder="Enter your name..." id="fullname" required>
              </div>
            </div>

            <div class="avoidflexgap">
              <label class="label" for="address">Address</label>
              <div class="inputcontainer">
                <i class="fas fa-home input-icon"></i>
                <input type="text" name="address" placeholder="Your address.." id="address" required>
              </div>
            </div>

            <div class="avoidflexgap">
              <label class="label" for="city">City</label>
              <div class="inputcontainer">
                <i class="fas fa-city input-icon"></i>
                <input type="text" name="city" placeholder="Your city.." id="city" required>
              </div>
            </div>

            <div class="row">
              <div class="avoidflexgap">
                <label class="label" for="country">Country</label>
                <div class="inputcontainersmall">
                  <i class="fas fa-city input-icon"></i>
                  <input class="smallerinput" type="text" name="country" placeholder="Your country.." id="country" required>
                </div>
              </div>

              <div class="avoidflexgap">
                <label class="label" for="postalcode">Postal Code</label>
                <div class="inputcontainersmall">
                  <i class="fas fa-mail-bulk input-icon"></i>
                  <input class="smallerinput" type="text" name="postalcode" placeholder="Your postal code.." id="postalcode" required>
                </div>
              </div>
            </div>
          
          <div class="save_button">
            <div class="checkboxbox">
              <input class="checkbox" type="checkbox" required>
              <label for="check" class="checklabel">Save this information for next time.*</label>
            </div>
            <input class="btn" type="submit">
          </div>
        </div>
      </div>
    </form>
    </div>
    </div>
  </body>
</html>
